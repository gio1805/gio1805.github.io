<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oferta Cursos</title>
	
	<link rel="stylesheet" type="text/css" href="css/proyecto.css">
	<script src="JS/proyecto.JS"></script>
</head>
<body onload="iniciarpresentacion()">
	<form >
		<!--Caja formulario-->
		<div id="idimagenespresentacion">
			<img src="Images/1.gif" alt="Imagen de Loading" id="imagenespresentacion">
		</div>
		<div id="idformulario">
		<h1>Solicita más Información</h1>

		<!--Entradas del Formulario Datos Basicos-->
		<input type="text" class="botonesformulario" id="nombre" placeholder="Nombre" ><br><br><!--RECORDAR AL PROFE COMO UTILIZAR EL REQUERIDO-->
		<input type="text" class="botonesformulario" id="apellidos" placeholder="Apellidos" ><br><br>
		<input  type="number" class="botonesformulario" id="fechanacimiento" placeholder="Año de nacimiento" ><br><br>
		<input type="text" class="botonesformulario" id="dni" placeholder="DNI"><br><br>
		<input type="number" class="botonesformulario" id="telefono" placeholder="Telefono"><br><br>
		<input type="email" class="botonesformulario" id="email" placeholder="E-mail" ><br><br>

		<!--Entrada de Datos de preferencias de Contacto y Cursos-->
		<span class="titulosformulario">¿Como quieres que te Contactemos?</span><br>
		<select name="Contacto" class="botonesformulario" id="contacto"><!--Lista Contacto Cliente-->
				<option value="Elegir"></option>
				<option value="telefonocontacto" id="telefonocontacto">Telefono</option> 
				<option value="emailcontacto" id="emailcontacto">E-mail</option>
				<option value="correopostal">Correo Postal</option>
		</select><br>
		<input type="text" class="botonesformulario" id="EntradaContacto" placeholder="Telefono/E-mail/Correo Pos"><br><br>
		<!--Entrada de Cursos-->
		<span>Cursos de Interes</span><br><br>
		<div id="idcursosizquierda">
		<input type="checkbox" class="idcheckbox" id="html"><label class="idlabel">HTML5 300€</label><br>
		<input type="checkbox"  class="idcheckbox" id="css3"><label class="idlabel">CSS3 300€</label><br>
		<input type="checkbox" class="idcheckbox" id="ijavascript"><label class="idlabel">Intr.JavaScript 500€</label><br>
		<input type="checkbox" class="idcheckbox" id="javascriptA"><label class="idlabel">JavaScript Avan 300€</label><br>
		</div>
		<div id="idcursosderecha">
		<input type="checkbox" class="idcheckbox" id="bootstrap"><label class="idlabel">Bootstrap 200€</label><br>
		<input type="checkbox" class="idcheckbox" id="jquery"><label class="idlabel">JQUERY 200€</label><br>
		<input type="checkbox" class="idcheckbox" id="angular5"><label class="idlabel">Angular5 800€</label><br><br>
		</div><br><br><br><br><br><br>
		<!--Terminos y condiciones de Datos-->
		<input type="checkbox"  id="condicionesdatos">
		<span>Acepto la politica de protecion de Datos</span><br><br><br>
	
		<!--Boton de Solicitar/Contiene la función solicitar-->
		<input type="button" value="SOLICITAR"  onclick="solicitar()"><br><br>

		<!--Respuestas para el pendientes formularios-->
		<span id="resultadoimporte"></span><br>
		<span id="nombrefalta"></span><br>
		<span id="apellidofalta"></span><br>
		<span id="fechanacimientofalta"></span><br>
		<span id="emailfalta"></span><br>
		<span id="dnifalta"></span><br>
		<span id="telefonofalta"></span><br>

	</form>	
</div>

	
</body>
</html>
